<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 4-Rock Paper Scissors Game</title>

    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

       <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


</head>

<body>
    <section id="rock-paper-scissors">
        <!-- header -->
        <div class="container-fluid pt-3 mb-5">
            <div class="row align-items-center">
                <div class="col-auto">
                    <h1 class="back-icon text-uppercase ms-4">&lt</h1>
                </div>
                <div class="col-auto">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="col-auto">
                    <p class="title text-uppercase">rock paper scissors</p>
                </div>
            </div>
        </div>
        <!-- end header -->
      
        <!-- content -->
            <div class="game-content d-flex justify-content-center">
                <!-- player -->
                <div class="player-side col-md-3 d-flex flex-column align-items-center">
                    <h1 class="player fw-bold text-uppercase">player 1</h1>
                    <button id="player-batu" class="">
                        <img src="./assets/batu.png" alt="">
                    </button>
                    <button id="player-kertas" class="">
                        <img src="./assets/kertas.png" alt="">
                    </button>
                    <button id="player-gunting" class="">
                        <img src="./assets/gunting.png" alt="">
                    </button>
                </div>
                <!-- result -->
                <div id="result" class=" text-result d-flex justify-content-center align-items-center">
                    <div class="mx-5 my-5">
                        <p class="outcome d-flex text-uppercase">vs</p>
                    </div>                    
                </div>
                <!-- com -->
                <div class="com-side col-md-3 d-flex flex-column align-items-center">
                    <h1 class="computer fw-bold text-uppercase">com</h1>
                    <button id="com-batu" class="">
                        <img src="./assets/batu.png" alt="">
                    </button>
                    <button id="com-kertas" class="">
                        <img src="./assets/kertas.png" alt="">
                    </button>
                    <button id="com-gunting" class="">
                        <img src="./assets/gunting.png" alt="">
                    </button>
                </div>
                <div class="row text-center align-items-center position-relative">
                    <div class="justify-content-center position-absolute">
                        <img id="refresh" src="./assets/refresh.png" alt="">
                    </div>
                </div>
            </div>
        <!-- end content -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
    
</html>
